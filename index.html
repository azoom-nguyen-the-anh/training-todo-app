<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body id="app">
    <header id="header">
      <img src="icons/logo.svg" class="logo" />
    </header>
    <div class="card">
      <div class="tab">
        <div class="item active">Personal</div>
        <div class="item">Professional</div>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="form">
          <input
            type="text"
            placeholder="What do you need to do ?"
            class="input"
          />
          <button class="btn">ADD</button>
        </div>
        <div class="list">
          <div class="item checked">
            <img src="icons/checked.svg" class="icon" />
            <div class="text">Personal Work No.1</div>
            <img src="icons/remove.svg" class="remove" />
          </div>
          <div class="item">
            <img src="icons/unchecked.svg" class="icon" />
            <div class="text">Personal Work No.2</div>
            <img src="icons/remove.svg" class="remove" />
          </div>
          <div class="item">
            <img src="icons/unchecked.svg" class="icon" />
            <div class="text">Personal Work No.3</div>
            <img src="icons/remove.svg" class="remove" />
          </div>
          <div class="item checked">
            <img src="icons/checked.svg" class="icon" />
            <div class="text">Personal Work No.4</div>
            <img src="icons/remove.svg" class="remove" />
          </div>
          <div class="item">
            <img src="icons/unchecked.svg" class="icon" />
            <div class="text">Personal Work No.5</div>
            <img src="icons/remove.svg" class="remove" />
          </div>
          <div class="clear">
            <a class="btn">
              <img src="icons/clear.svg" class="icon" />
              Clear Completed
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
